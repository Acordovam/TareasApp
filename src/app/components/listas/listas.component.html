
<ion-list>
  <ion-item-sliding class="animated fadeInDown" *ngFor="let lista of deseosService.listas | filtroCompletado: terminada" >

    <ion-item-options side="start">
      <ion-item-option (click)="editarTitulo(lista)"><ion-icon slot="icon-only" name="pencil"></ion-icon></ion-item-option>

    </ion-item-options>


  <ion-item (click)="listaSeleccionada(lista)" detail>
    <ion-label> {{lista.titulo}} </ion-label>
    <ion-note slot="end" color="tertiary">{{lista.items.length}} items</ion-note>
  </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="borrar(lista)" color="danger"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
